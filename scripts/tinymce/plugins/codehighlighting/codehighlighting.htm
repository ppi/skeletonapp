<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#codehighlighting.codehighlighting_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script language="javascript" type="text/javascript" src="codehighlighting.js">
</script>
	<link rel="stylesheet" type="text/css" href="css/codehighlighting.css" />
	<base target="_self" />
</head>
<body onload="" style="display: none; margin: 4px;">
<form onsubmit="return false;" action="#">
	<div class="Container">
        {#codehighlighting.codehighlighting_languagepicker}:
        <select id="ProgrammingLangauges" style="width: 113px">
            <option value="applescript">AppleScript</option>
            <option value="actionscript3">ActionScript 3</option>
            <option value="bash">Bash Shell</option>
            <option  value="c-sharp">C#</option>
            <option value="cpp">C++</option>
            <option value="coldfusion">Coldfusion</option>
            <option value="css">CSS</option>
            <option value="delphi">Delphi</option>
            <option value="diff">Diff/Patch</option>
            <option value="erlang">ErLang</option>
            <option value="groovy">Groovy</option>
            <option value="java">Java</option>
            <option value="javascript">Java Script</option>
            <option value="perl">Perl</option>
            <option value="php" selected="selected">PHP</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby/Rails</option>
            <option value="sql">Sql</option>
            <option value="vbnet">VB</option>
            <option value="xhtml">XML/HTML/XSLT</option>
        </select>
        <br />
        {#codehighlighting.codehighlighting_pagecode}:<br />
        <textarea id="CodeArea" class="CodeArea"></textarea><br />
        </div>
        <div class="Actions">
        <input id="cancel" type="button" value="{#cancel}" language="javascript" onclick="return Cancel_Button_onclick()" />
        <input id="insert" type="button" value="{#insert}" language="javascript" onclick="return Save_Button_onclick()" /></div>
        </div>
</form>
</body>
</html>
